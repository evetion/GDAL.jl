# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
env:
  - LD_LIBRARY_PATH=/home/travis/.julia/v0.6/Conda/deps/usr/lib
matrix:
  exclude:
  - os: osx 
    env: LD_LIBRARY_PATH=/home/travis/.julia/v0.6/Conda/deps/usr/lib

